<div class="header d-none d-md-block ">
  <div class="nagivation-header d-flex justify-content-between px-5">
    <div class="d-flex align-items-center">
      <a href="https://www.themoviedb.org/movie">
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" class="me-2" />
      </a>
      <div *ngFor="let item of menuHeader">
        <app-header-button
          class="fw-semibold"
          [routerLink]="item.rota"
        >
          {{ item.title }}</app-header-button
        >
      </div>
    </div>
    <div class="d-flex align-items-center" style="color: white">
      <i class="pi-plus pi fw-bold me-2" role="button"></i>
      <div class="border rounded py-2 px-1 c-fs-12 d-flex justify-content-center align-items-center mx-4" role="button">PT</div>
      <div
        *ngFor="
          let item of [
            { title: 'Entrar', rota: '/inicio', ordem: 'inicio' },
            { title: 'Junte-se ao TMDB', rota: '/contato', ordem: 'fim' }
          ]
        "
        class=""
      >
        <app-header-button
          class="fw-semibold"
          [routerLink]="item.rota"
        >
          {{ item.title }}</app-header-button
        >
      </div>
      <i
        class="pi-search pi c-color-secondary fw-bold fs-5"
        role="button"
      ></i>
    </div>
  </div>
</div>

<!-- //mobile -->
<div class="header d-md-none">
  <div class="mx-5 w-100 d-flex justify-content-between">
    <i (click)="toggleSidebar()" class="pi pi-bars" role="button"></i>
    <a href="https://www.themoviedb.org/movie">
      <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_2-d537fb228cf3ded904ef09b136fe3fec72548ebc1fea3fbbd1ad9e36364db38b.svg" class="" />
    </a>
    <div class="d-flex">
      <i
        class="pi-user pi  me-3 fw-bold"
        (click)="toggleSidebar()"
        role="button"
      ></i>
      <i
        class="pi-search pi  c-color-secondary fw-bold"
        (click)="toggleSidebar()"
        role="button"
      ></i>
    </div>
  </div>
  <div class="navigation-header" id="navigationHeader" #navigationHeader>
    <i
      class="pi-times pi "
      (click)="toggleSidebar()"
      role="button"
    ></i>
    <div
      *ngFor="let item of menuHeader"
      class=" col-12 text-center"
      role="button"
      (click)="toggleSidebar()"
      [routerLink]="item.rota"
    >
      <p class="px-2 p-3 title">{{ item.title }}</p>
    </div>
  </div>
</div>
